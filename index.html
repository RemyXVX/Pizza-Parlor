<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">

    <div class="header" id="first">
      <h1 class="pretty">Pizza Pizza Pizzaa</h1>
      <p class="pretty">Welcome to the world of pies!</p>
      <button class="button" type="submit" id="btnGo">FIRE FIRE FIRE</button>
    </div>
    <div id="welcome" class="">
      <img src="img/pizzachild.jpg"></img>
    </div>
    <div class="got1" id="second">
      <div class="form">
        <form class="form" id="form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br>
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone"><br>
          <label for="adress">Address:</label>
          <input type="text" id="adress" name="adress"><br>
          <input id="subBtn" type="submit" value="letsgoo">
        </form>
      </div>
    </div>
    <div class="got2" id="third">
      <h2 class="title">Select pizza pie size:</h2>
      <select class="pizzasize">
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="large">large</option>
      </select>
    </div>
    <div class="got3">
      <h2 class="title">Select pizza pie toppings:</h2>
      <form>
        <input type="checkbox" id="topping1" name="topping1" value="cheese">
        <label for="vehicle1">Cheese</label><br>
        <input type="checkbox" id="topping2" name="topping2" value="mushrooms">
        <label for="vehicle2">Mushrooms</label><br>
        <input type="checkbox" id="topping3" name="topping3" value="pepperoni">
        <label for="vehicle3">Pepperoni</label><br>
        <input type="checkbox" id="topping4" name="topping14" value="sausage">
        <label for="vehicle4">Sausage</label><br>
        <input type="submit" value="Cook dat pizza">
      </form>
    </div>
    <span id="random"></span>
  </div>
</body>
